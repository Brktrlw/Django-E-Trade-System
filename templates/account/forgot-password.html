{% extends 'includes/base.html' %}

{% block content %}
    <section class="section-conten padding-y" style="min-height:84vh">
        <div class="card mx-auto" style="max-width: 500px; margin-top:100px;">
            <div class="card-body">
                {% include 'includes/alerts.html' %}
                <h4 class="card-title mb-4 text-center">Şifremi Unuttum</h4>
                <form action="{% url 'url_forgotPassword' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <p class="text-center text-gray">Mail adresinize aktivasyon linki gönderilecektir.</p>
                        <input type="email" name="email" class="form-control" placeholder="Email Addresi">
                    </div>
                    <div class="form-group">
                        <p class="text-center">Şifreni biliyor musun? <a href="{% url 'url_login' %}" class="">&nbsp;Giriş
                            Yap</a></p>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block"> Gönder</button>
                    </div>
                </form>
            </div>
        </div>
        <p class="text-center mt-4">Hesabın Yok mu? <a href="{% url 'url_register' %}">Kayıt Ol</a></p>
        <br><br>
    </section>

{% endblock content %}
